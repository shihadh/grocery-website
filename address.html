<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Address Page</title>
  <link rel="stylesheet" href="stylesddr.css">
</head>
<body>
  <header>
    <h1>Add Address </h1>
    <nav>
      <ul>
        <li><a href="project.html"><b>Home</b></a></li>
        
      </ul>
    </nav>
  </header>
  
  <main>
    
    <form>
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="address1">Address Line 1:</label><br>
        <input type="text" id="address1" name="address1" required>
      </div>
      <div>
        <label for="address2">Address Line 2:</label><br>
        <input type="text" id="address2" name="address2">
      </div>
      <div>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required>
      </div>
      <div>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required>
      </div>
      <div>
        <label for="zipcode">Pin Code:</label><br>
        <input type="number" id="zipcode" name="zipcode" required>
      </div>
      <div>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required>
      </div><br>
      <button type="submit"><a href="payment.html">Save</button></a>
    </form>
  </main>
  
</body>
</html>
